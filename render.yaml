services:
  - type: web
    name: booking4u-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: build
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://booking4u-backend.onrender.com/api
      - key: REACT_APP_BASE_URL
        value: https://booking4u-backend.onrender.com
      - key: REACT_APP_SOCKET_URL
        value: https://booking4u-backend.onrender.com
      # Frontend URL (for backend CORS configuration)
      - key: REACT_APP_FRONTEND_URL
        value: https://booking4u-1.onrender.com
      # CORS Configuration
      - key: REACT_APP_CORS_ENABLED
        value: true
      - key: REACT_APP_DEBUG_CORS
        value: true
  - type: web
    name: booking4u-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    rootDir: .
    plan: free
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://osamagivegh:osamagivegh@cluster0.8qjqj.mongodb.net/booking4u?retryWrites=true&w=majority
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-here
      - key: JWT_EXPIRE
        value: 30d
      # CORS Configuration - Multiple allowed origins
      - key: CORS_ORIGIN
        value: https://booking4u-1.onrender.com,https://booking4u.onrender.com,https://booking4u-frontend.onrender.com,https://osamagivegh-hash.github.io
      - key: CORS_CREDENTIALS
        value: true
      - key: CORS_METHODS
        value: GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
      - key: CORS_MAX_AGE
        value: 86400
