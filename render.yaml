services:
  - type: web
    name: booking4u-integrated
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: .
    plan: free
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://osamagivegh:osamagivegh@cluster0.8qjqj.mongodb.net/booking4u?retryWrites=true&w=majority
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-here
      - key: JWT_EXPIRE
        value: 30d
      # Frontend environment variables
      - key: REACT_APP_API_URL
        value: /api
      - key: REACT_APP_BASE_URL
        value: /
      - key: REACT_APP_SOCKET_URL
        value: /
      # CORS Configuration - Enhanced for GitHub Pages
      - key: CORS_ORIGIN
        value: https://osamagivegh-hash.github.io,https://osamagivegh-hash.github.io/booking4u,https://booking4u-integrated.onrender.com
      - key: CORS_CREDENTIALS
        value: true
      - key: CORS_METHODS
        value: GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
      - key: CORS_MAX_AGE
        value: 86400
