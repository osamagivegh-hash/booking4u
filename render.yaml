services:
  - type: web
    name: booking4u-integrated
    env: node
    plan: free
    publishDirectory: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: MONGODB_URI
        fromDatabase:
          name: booking4u-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/info
    autoDeploy: true
    branch: main
    disk:
      name: booking4u-disk
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1
    buildFilter:
      paths:
        - "backend/**"
        - "frontend/**"
        - "package*.json"
        - "render.yaml"
    buildTimeout: 1800
    deployTimeout: 1800
    buildCommand: npm run build:render
    startCommand: npm start