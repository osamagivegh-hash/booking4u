services:
  - type: web
    name: booking4u-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://booking4u-backend.onrender.com/api
      - key: REACT_APP_BASE_URL
        value: https://booking4u-backend.onrender.com
      # Frontend URL (for backend CORS configuration)
      - key: REACT_APP_FRONTEND_URL
        value: https://booking4u-1.onrender.com
  - type: web
    name: booking4u-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://osamagivegh:osamagivegh@cluster0.8qjqj.mongodb.net/booking4u?retryWrites=true&w=majority
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-here
      - key: JWT_EXPIRE
        value: 30d
      - key: CORS_ORIGIN
        value: https://booking4u-1.onrender.com
